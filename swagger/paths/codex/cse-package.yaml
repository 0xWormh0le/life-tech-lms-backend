parameters:
  - schema:
      type: string
    name: packageId
    in: path
    required: true
get:
  summary: Get Cse Package
  tags:
    - codex
  operationId: getCsePackage
  security:
    - BearerAuth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              csePackage:
                $ref: ../../models/CsePackage.yaml
            required:
              - csePackage
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../../models/Error.yaml
          examples:
            unauthorized:
              value:
                error: The user is not authorized.
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../../models/Error.yaml
          examples:
            user not found:
              value:
                error: The specified package not found
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../../models/Error.yaml
          examples:
            internal server error:
              value:
                error: Something wrong has occurred
